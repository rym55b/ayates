<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فيديو مع آيات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>إنشاء فيديو مع آيات</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('create_video') }}">
            <div class="form-group">
                <label for="text">أدخل النص (الآيات):</label>
                <textarea id="text" name="text" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="audio">تحميل ملف صوتي:</label>
                <input type="file" id="audio" name="audio" accept="audio/*" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">إنشاء الفيديو</button>
            </div>
        </form>
    </div>
</body>
</html>
