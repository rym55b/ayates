<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فيديو مع آيات</title>
    <style>
        body {
            font-family: 'Amiri', Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>إنشاء فيديو مع آيات</h1>
    <form method="POST" enctype="multipart/form-data" action="/create-video">
        <label for="text">أدخل النص (الآيات):</label>
        <textarea id="text" name="text" rows="10" cols="50" required></textarea>
        
        <label for="audio">تحميل ملف صوتي:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required>
        
        <button type="submit">إنشاء الفيديو</button>
    </form>
</body>
</html>
